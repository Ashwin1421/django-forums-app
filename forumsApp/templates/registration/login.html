{% extends 'registration/base.html' %}
{% block content %}
{% load static %}
    <div class="container">
        <div class="card card-container">
            <img id="profile-img" class="profile-img-card" src="{% static 'registration/images/avatar_2x.png' %}" />
                <p id="profile-name" class="profile-name-card"></p>
                    {% if error %}
                    <h3>{{ error }}</h3>
                    {% endif %}
                    <form class="form-signin" action="{% url 'login' %}" method="POST">
                        {% csrf_token %}
                        <div id="username-div" class="form-group has-feedback">
                            <input type="text" name="username" id="username" class="form-control" placeholder="Username" required autofocus>
                            <span id="username-span" class="glyphicon form-control-feedback"></span>
                        </div>
                        <div id="password-div" class="form-group has-feedback">
                            <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                            <span id="password-span" class="glyphicon form-control-feedback"></span>
                        </div>
                        <div class="form-group text-center">
                            <input type="submit" name="login" id="login-btn" value="Sign-in" class="btn btn-success">
                            <input type="button" name="cancel" value="Cancel" class="btn btn-primary" onclick="location.href='/'">
                        </div>
                </form><!-- /form -->
                <a href="/signup/">
                    New User?
                </a>
            </div><!-- /card-container -->
        </div><!-- /container -->
{% endblock %}
